<!doctype html>
<html class="no-js" lang="en">
<!-- Starter Template of Foundation Zurb Framework - foundation.zurb.com -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Meetup App</title>
    <link rel="stylesheet" href="css/build.min.css">
</head>

<body>
    <div class="row">
        <div class="small-12 medium-10 medium-centered columns">
            <div class="menu-centered">
                <ul class="menu">
                    <li><a class="button hollow" href="/">Home</a></li>
                    <li><a class="button success" href="create_event.html">Create Event</a></li>
                    <li><a class="button hollow" href="list_events.html">Events</a></li>
                    <li><a class="button hollow" href="login.html">login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div class="large-8 large-centered small-12">
            <div class="callout secondary">
                <h2>Welcome to Meet Up</h2>
                <p>Setup events and share with friends quickly.</p>
            </div>
            <form data-abide novalidate action="create_event.html" method="get">
                <div data-abide-error class="alert callout" style="display: none;">
                    <p><i class="fi-alert"></i> There are some errors in your form.</p>
                </div>
                <fieldset class="fieldset">
                    <legend>Quick sign up</legend>
                    <div class="row">
                        <div class="small-12 columns">
                            <label>Enter your full name
                                <input type="text" placeholder="Rexford Nkansah" required autofocus></input>
                                <span class="form-error">
                                  Don't leave this empty
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-6 columns">
                            <label>Email
                                <input type="email" placeholder="my@email.com" required>
                                <span class="form-error">
                                  Email is required
                                </span>
                            </label>
                        </div>
                        <div class="small-6 columns">
                            <label>Password
                                <!-- Taken from here
                            http://stackoverflow.com/a/21456918/1757321-->
                                <input type="password" placeholder="********" max="32" min="8" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required aria-describedby="passwordHelpText">
                                <span class="form-error">
                                  Enter your password to match criteria below
                                </span>
                            </label>
                            <p class="help-text" id="passwordHelpText">Minimum 8 characters at least 1 Alphabet and 1 Number</p>
                        </div>
                    </div>
                    <div class="row">
                        <ul class="accordion" data-accordion>
                            <li class="accordion-item" data-accordion-item>
                                <a href="#" class="accordion-title">Optional</a>
                                <div class="accordion-content" data-tab-content>
                                    <div class="row">
                                        <div class="medium-6 columns">
                                            <label>Employer
                                                <input type="text" placeholder="ThatCompany Inc">
                                            </label>
                                        </div>
                                        <div class="medium-6 columns">
                                            <label>Job title
                                                <input type="text" placeholder="Senior Web Developer">
                                            </label>
                                        </div>
                                        <div class="medium-6 columns">
                                            <label>Date of Birth
                                                <input type="date">
                                            </label>
                                        </div>
                                        <div class="medium-6 columns">
                                            <label>Gender
                                                <input list="gender_list" type="text"></input>
                                                <datalist id="gender_list">
                                                    <select name="gender_list">
                                                        <option value="Male">Male</option>
                                                        <option value="Female">Female</option>
                                                        <option value="Other">Other</option>
                                                    </select>
                                                </datalist>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <input type="submit" class="button"></input>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.min.js"></script>
    <script src="node_modules/foundation-datepicker/js/foundation-datepicker.min.js"></script>
    <script src="js/build.min.js"></script>
</body>

</html>
